<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>VieBank</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-md">
            <a class="navbar-brand" href="#">VieBank</a>
        </div>
    </nav>
    <h1>Creador de Plazo Fijo</h1>
    <form>
        <div class="mb-3">
            <label class="form-label">Monto</label>
            <input type="text" class="form-control" placeholder="ej: 10000 ">
        </div>
        <div class="mb-3">
            <label class="form-label">Dias</label>
            <input type="text" class="form-control" placeholder="Entre 30 a 365 dias">
        </div>
    </form>
    <table class="table table-dark table-striped">
        <thead>
            <tr>
                <th scope="col">Monto</th>
                <th scope="col">Dias</th>
                <th scope="col">TNA</th>
                <th scope="col">Interes</th>
                <th scope="col">Total</th>
            </tr>
        </thead>
        <tbody id="listaPlazoFijo">
        </tbody>
    </table>
    <script src="js/plazoFijo.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
